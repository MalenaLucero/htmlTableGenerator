<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Generator</title>
    <script src="main.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>HTML Table Generator</h1>
    </header>    
    <main>
        <!--TABLE GENERATOR INPUT-->
        <textarea id="textarea" placeholder="Copy the Word file table contents here without including the 'Specifications' first row."></textarea>
        <div class="optionsContainer">
            <div class="numberInputsContainer">
                <label for="rows">Rows (not including "Specifications"): 
                    <input type="number" name="rows" id="rows" value="6">
                </label>
                <label for="columns">Columns: 
                    <input type="number" name="columns" id="columns" value="2">
                </label> 
            </div>
            <div class="buttonsContainer">
                <button type="button" onclick="convert()">Convert</button>
                <button type="button" onclick="inputCleaner('textarea')">Clear</button>  
            </div>  
        </div>
    </main>
    <!--ERROR MESSAGE-->
    <aside id="errorMessage" class="hide">
        <h4>Error: The number of cells and the number of items don't match.</h4>
        <p>The tables below are probably not what you need. Check your inputs and try again.</p>
    </aside>
    <!--STANDARD TABLE-->
    <section>
        <div>
            <div id="standardTablePreviewTitle"></div>
            <div id="standardTablePreview"></div>
        </div>
       <div class="codeContainer">
           <div id="standardTableCodeTitle"></div>
           <p id="standardTableCode"></p>
       </div>
    </section>
    <!--ALTERNATIVE TABLE-->
    <section>
        <div>
            <div id="alternativeTablePreviewTitle"></div>
            <div id="alternativeTablePreview"></div>
        </div>
       <div class="codeContainer">
            <div id="alternativeTableCodeTitle"></div>
            <p id="alternativeTableCode"></p>
       </div>
    </section>
    <!--FIRST ROW GREY TABLE-->
    <section>
        <div>
            <div id="firstRowGreyTablePreviewTitle"></div>
            <div id="firstRowGreyTablePreview"></div>
        </div>
        <div class="codeContainer">
            <div id="firstRowGreyTableCodeTitle"></div>
            <p id="firstRowGreyTableCode"></p>
        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <p>If you want to report errors or suggest additions, contact malena.lucero@gtb.com</p>
        <p>To see the code <a href="https://github.com/MalenaLucero/htmlTableGenerator">click here</a></p>
    </footer>
</body>
</html>
